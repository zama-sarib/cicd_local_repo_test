jobs:
  build-job-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # important: full history

      - name: Detect changed jobs
        id: changes
        run: |
          echo "Looking for changed jobs..."
          # Find changed files between this commit and previous
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD || true)

          # Extract unique job names under etl-jobs/
          JOBS=$(echo "$CHANGED_FILES" | grep '^etl-jobs/' | cut -d'/' -f2 | sort -u | uniq)

          if [ -z "$JOBS" ]; then
            echo "No ETL job changes detected."
            echo "jobs=" >> $GITHUB_OUTPUT
          else
            echo "Changed jobs: $JOBS"
            echo "jobs=$JOBS" >> $GITHUB_OUTPUT
          fi

      - name: Package artifacts
        if: steps.changes.outputs.jobs != ''
        run: |
          mkdir -p artifacts
          for JOB in ${{ steps.changes.outputs.jobs }}; do
            echo "Packaging $JOB ..."
            zip -r artifacts/${JOB}_build_${{ github.run_number }}.zip etl-jobs/$JOB
          done

      - name: Upload artifacts
        if: steps.changes.outputs.jobs != ''
        uses: actions/upload-artifact@v4
        with:
          name: etl-job
          path: artifacts/
